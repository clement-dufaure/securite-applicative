<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<header>
    <h1>Demo Authent</h1>
</header>

<section>
    <h2>Forum</h2>

    <!-- Afficher la liste des messages -->
    <ul>
        <li th:each="message : ${messages}">
            <div class="message-author" th:text="${message.author}"></div>
            <div class="message-content" th:text="${message.content}"></div>
        </li>
    </ul>

    <!-- Formulaire pour écrire un nouveau message -->
    <form th:action="@{/forum}" method="post">
        <label for="content">Message (posté en tant que <span th:text="${username}"></span> }}) :</label>
        <textarea id="content" name="content" required></textarea>
        <button type="submit">Envoyer</button>
    </form>
</section>
</body>

</html>
