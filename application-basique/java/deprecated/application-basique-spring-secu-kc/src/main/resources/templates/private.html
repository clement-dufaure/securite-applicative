<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Insert title here</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
    <link rel="icon" href="icone.ico" type='image/x-icon' />
</head>

<body>
    <h1>Page privée</h1>

    <h2 th:if="${secure}">Connexion sécurisé par HTTPS</h2>
    <h2 th:unless="${secure}">Connexion en clair</h2>


    <h2>
        <span th:text="${typeAuthentification}">?</span>
    </h2>

    <form action="#" th:action="@{/logout}" method="post">
        <input type="submit" value="Se déconnecter" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

    <p>
        Vous êtes <span th:text="${nom}">?</span>
    </p>
    <p>
        mail : <span th:text="${mail}">?</span>
    </p>
    <p>
        Vos rôles : <span th:text="${roles}">?</span>
    </p>

    <p>
        La reponse du WS est :
        <span th:text="${reponseWS}">?</span>
    </p>

    <br />
    <hr />
    <a th:href="@{${urlAccount}}">Cliquez
        ici pour gérer votre compte sur keycloak</a>

</body>

</html>
